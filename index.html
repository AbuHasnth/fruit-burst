<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/13796acdd0.js" crossorigin="anonymous"></script>
    <!-- custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            "text-paragraph": '#707070',
            "button-bg": '#F85559'
          }
        }
      }
    }
  </script>
  
    <title>Document</title>
</head>
<body>
    <header class="container mx-auto">
              <!-- top banner -->
    <section>
        <div class="bg-cover" style="background-image: url('/images/banner1.png'); height: 550px">
          <div>
            <div class="py-24 text-center">
                <h1 class="text-white font-extrabold  text-7xl">
                    Exotic tastes at your
                  <br>
                  doorstep
                </h1>
                <p class="text-white">We supply highly quality organic products</p>
                <div class="flex justify-center py-8 gap-5">
                  <!-- <input type="text" placeholder="Type here"
                    class="input input-bordered input-md w-full max-w-xs bg-white it" /> -->
                  <button class="btn bg-button-bg text-white">Shop Now</button>
                </div>
              </div>
          </div>
          <div class="flex bg-white w-3/4 lg:ml-40 h-48 gap-14 justify-center items-center rounded-md">
            <img class="w-[144px] h-[112px]" src="/images/fruit1.png" alt="">
            <img class="w-[144px] h-[112px]" src="/images/fruit2.png" alt="">
            <img class="w-[144px] h-[112px]" src="/images/fruit3.png" alt="">
            <img class="w-[144px] h-[112px]" src="/images/fruit4.png" alt="">
          </div>
  
        </div>
      </section>
    </header>
    <main class="container mx-auto my-[220px]">
        <section>
            <div class="flex justify-between">
                <div class="space-y-11">
                    <h2 class="text-5xl">Deal of the day</h2>
                    <p>Contrary to popular belief, is not simply random text. <br> It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
                </div>

                <!-- countdown section -->
                <div>
                    <div class="flex gap-5">
                        <div>
                          <span class="countdown font-mono text-4xl">
                            <span style="--value:15;"></span>
                          </span>
                          days
                        </div> 
                        <div>
                          <span class="countdown font-mono text-4xl">
                            <span style="--value:10;"></span>
                          </span>
                          hours
                        </div> 
                        <div>
                          <span class="countdown font-mono text-4xl">
                            <span style="--value:24;"></span>
                          </span>
                          min
                        </div> 
                        <div>
                          <span class="countdown font-mono text-4xl">
                            <span style="--value:52;"></span>
                          </span>
                          sec
                        </div>
                      </div>
                </div>
            </div>
        </section>
        <section>
            <!-- card section -->
            <div>
                <!-- 1st card -->
                <div class="card card-compact w-96 py-10 px bg-white shadow-xl">
                    <figure><img class="w-[149px]" src="/images/fruit6.png" alt="Apple" /></figure>
                    <div class="card-body space-y-4">
                        <div class="border-b-2">
                            <h3 class="text-center">12.90$ - 18.85$</h3>
                        </div>
                            <div class="rating justify-center">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                        <div class="card-actions justify-center">
                            <h3 class="text-button-bg">Details</h3>


                        </div>
                    </div>
                </div>
        </section>
    </main>
    <nav></nav>
    
</body>
</html>
